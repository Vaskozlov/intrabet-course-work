global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'betting-monitor'

scrape_configs:
  # Events Exporter - метрики событий из БД
  - job_name: 'events-exporter'
    static_configs:
      - targets: ['events-exporter:9101']
        labels:
          service: 'events-exporter'

  # Backend Spring Boot Actuator
  - job_name: 'backend'
    metrics_path: '/api/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
        labels:
          service: 'backend'

  # Node Exporter - метрики хоста
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
