# Docker Compose configuration

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: is-course-work-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: university_bets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: is-course-work-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: university_bets
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: mySecretKeyForJwtTokenGenerationAndValidation123456789
      JWT_EXPIRATION: 86400000
      CORS_ORIGINS: http://localhost,http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend React Application
  frontend:
    build:
      context: ./front/app
      dockerfile: Dockerfile
    container_name: is-course-work-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
